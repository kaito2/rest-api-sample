steps:
  - id: go_linter
    name: 'golangci/golangci-lint'
    args: ['golangci-lint', 'run']
  - id: go_test
    name: 'gcr.io/cloud-builders/go'
    args: ['test', './...', '-cover']
    env: ['PROJECT_ROOT=github.com/kaito2/rest-api-sample']

  - id: docker_build
    name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '-t', 'asia.gcr.io/$PROJECT_ID/rest-api-sample:$COMMIT_SHA',
      '--cache-from', 'asia.gcr.io/$PROJECT_ID/rest-api-sample',
      '.'
    ]
  - id: docker_push
    name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'asia.gcr.io/$PROJECT_ID/rest-api-sample:$COMMIT_SHA']
  - id: deploy_cloud_run
    name: 'gcr.io/cloud-builders/gcloud'
    args: [
      'run', 'deploy', 'rest-api-sample',
      '--image', 'asia.gcr.io/$PROJECT_ID/rest-api-sample:$COMMIT_SHA',
      '--region', 'asia-northeast1',
      '--platform', 'managed',
      '--allow-unauthenticated',
      '--update-env-vars', '_API_VERSION=$_API_VERSION'
    ]
images:
  - 'asia.gcr.io/$PROJECT_ID/rest-api-sample'
